<div nz-row>
    <div nz-col nzSpan="22">
        <h1>环境列表</h1>
    </div>
    <div nz-col nzSpan="2">
        <button nz-button nzType="primary" routerLink="/env/new">新建环境</button>
    </div>
</div>
<div nz-row>
    <div nz-col nzSpan="24">
        <nz-table #basicTable [nzData]="result.content" nzShowPagination="true" nzFrontPagination="false" nzSize="small"
                  [nzPageIndex]="param.page+1" [nzPageSize]="param.size" [nzTotal]="result.totalElements"
                  (nzPageIndexChange)="changePage($event)" nzHideOnSinglePage="true">
            <thead>
            <tr>
                <th>环境名</th>
                <th>环境编号</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let data of basicTable.data">
                <td>{{ data.name }}</td>
                <td>{{ data.code }}</td>
                <td>
                    <a class="color-red" nz-popconfirm nzPopconfirmTitle="您确认要删除这个环境吗，删除后数据将无法恢复?"
                       (nzOnConfirm)="delete(data.id)">删除</a>
                </td>
            </tr>
            </tbody>
        </nz-table>
    </div>
</div>
