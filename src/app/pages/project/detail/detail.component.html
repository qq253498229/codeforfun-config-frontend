<div nz-row>
    <div nz-col nzSpan="12">
        <h1 *ngIf="!projectId">新建项目</h1>
        <h1 *ngIf="projectId">编辑项目</h1>
    </div>
</div>
<nz-spin [nzSpinning]="isSpinning">

    <div nz-row>
        <div nz-col nzSpan="24">

            <form nz-form [formGroup]="form" (ngSubmit)="submitForm()">

                <nz-form-item>
                    <nz-form-control nzSpan="6">
                        <nz-input-group>
                            <input type="text" nz-input formControlName="projectName" placeholder="请输入项目名" trim="blur"
                                   nz-tooltip nzTooltipPlacement="right" nzTitle="项目名" autofocus/>
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzSpan="6">
                        <nz-input-group>
                            <input type="text" nz-input formControlName="projectCode" placeholder="请输入项目编号" trim="blur"
                                   nz-tooltip nzTooltipPlacement="right" nzTitle="项目编号"/>
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item nz-row class="register-area">
                    <nz-form-control [nzSpan]="14">
                        <button nz-button nzType="primary" [disabled]="!form.dirty || form.invalid">保存
                        </button>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>

    </div>
</nz-spin>
